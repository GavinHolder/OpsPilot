<div class="modal-header">
    <h5 class="modal-title" id="quickAddModalLabel">Quick Add Task</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form hx-post="{% url 'tasks:quick_add_task' %}" hx-target="#quickAddResult">
        {% csrf_token %}

        <div class="mb-3 required-field">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="id_title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea class="form-control" id="id_description" name="description" rows="2"></textarea>
        </div>

        <div class="row">
            <div class="col-6 mb-3">
                <label for="id_priority" class="form-label">Priority</label>
                <select class="form-select" id="id_priority" name="priority">
                    <option value="">-- Select --</option>
                    {% for priority in form.fields.priority.queryset %}
                        <option value="{{ priority.pk }}">{{ priority.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-6 mb-3">
                <label for="id_company" class="form-label">Company</label>
                <select class="form-select" id="id_company" name="company">
                    {% for value, label in form.fields.company.choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-6 mb-3">
                <label for="id_deadline_date" class="form-label">Deadline Date</label>
                <input type="date" class="form-control" id="id_deadline_date" name="deadline_date">
            </div>

            <div class="col-6 mb-3">
                <label for="id_deadline_time" class="form-label">Time</label>
                <input type="time" class="form-control" id="id_deadline_time" name="deadline_time">
            </div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="id_reminder_enabled" name="reminder_enabled">
            <label class="form-check-label" for="id_reminder_enabled">Enable Reminder</label>
        </div>

        <div id="quickAddResult"></div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Create Task</button>
        </div>
    </form>
</div>
