{% extends 'base.html' %}

{% block title %}Departments - OpsPilot{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Departments</h2>
            <a href="{% url 'accounts:department_create' %}" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Add Department
            </a>
        </div>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Departments</h5>
                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" id="departmentSearch" class="form-control" placeholder="Search departments..."
                               hx-get="{% url 'accounts:department_list' %}"
                               hx-trigger="keyup changed delay:500ms"
                               hx-target="#departmentTable"
                               name="search">
                        <button class="btn btn-outline-light" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Staff Count</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="departmentTable">
                        {% include 'accounts/partials/department_table.html' %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Department Detail Modal -->
    <div class="modal fade" id="departmentDetailModal" tabindex="-1" aria-labelledby="departmentDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Content will be loaded by HTMX -->
            </div>
        </div>
    </div>
{% endblock %}
