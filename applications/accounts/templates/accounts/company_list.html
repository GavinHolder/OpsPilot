{% extends 'base.html' %}

{% block title %}Companies - OpsPilot{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Companies</h2>
            <a href="{% url 'accounts:company_create' %}" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Add Company
            </a>
        </div>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Companies</h5>
                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" id="companySearch" class="form-control" placeholder="Search companies..."
                               hx-get="{% url 'accounts:company_list' %}"
                               hx-trigger="keyup changed delay:500ms"
                               hx-target="#companyTable"
                               name="search">
                        <button class="btn btn-outline-light" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Departments</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="companyTable">
                        {% include 'accounts/partials/company_table.html' %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Company Detail Modal -->
    <div class="modal fade" id="companyDetailModal" tabindex="-1" aria-labelledby="companyDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Content will be loaded by HTMX -->
            </div>
        </div>
    </div>
{% endblock %}
