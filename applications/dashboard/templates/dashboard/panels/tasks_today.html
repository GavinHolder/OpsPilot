<div class="list-group">
    {% for task in tasks %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2">
            <div>
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">{{ task.title }}</h6>
                    <small>{{ task.deadline }}</small>
                </div>
                <small class="text-muted">
                    Status:
                    {% if task.status == 'pending' %}
                        <span class="badge bg-warning">Pending</span>
                    {% elif task.status == 'in_progress' %}
                        <span class="badge bg-primary">In Progress</span>
                    {% elif task.status == 'completed' %}
                        <span class="badge bg-success">Completed</span>
                    {% endif %}
                </small>
            </div>
            <div>
                <button type="button" class="btn btn-sm btn-outline-success">Complete</button>
            </div>
        </div>
    {% empty %}
        <div class="text-center text-muted py-3">
            <i class="fas fa-tasks fa-2x mb-2"></i>
            <p>No tasks for today</p>
        </div>
    {% endfor %}
</div>
<div class="text-center mt-2">
    <a href="#" class="btn btn-sm btn-outline-primary">View All Tasks</a>
</div>
