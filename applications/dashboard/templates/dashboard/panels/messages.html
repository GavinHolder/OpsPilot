<div class="list-group">
    {% for message in messages %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2">
            <div>
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">{{ message.subject }}</h6>
                    <small>{{ message.received }}</small>
                </div>
                <small class="text-muted">From: {{ message.sender }}</small>
            </div>
            <div>
                <button type="button" class="btn btn-sm btn-outline-primary">Read</button>
            </div>
        </div>
    {% empty %}
        <div class="text-center text-muted py-3">
            <i class="fas fa-envelope fa-2x mb-2"></i>
            <p>No new messages</p>
        </div>
    {% endfor %}
</div>
<div class="text-center mt-2">
    <a href="#" class="btn btn-sm btn-outline-primary">View All Messages</a>
</div>
