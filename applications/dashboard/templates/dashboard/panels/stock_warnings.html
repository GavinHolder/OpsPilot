<div class="list-group">
    {% for warning in warnings %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2">
            <div>
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">{{ warning.item }}</h6>
                    <small class="badge bg-danger">{{ warning.current_stock }} / {{ warning.minimum_level }}</small>
                </div>
                <small class="text-muted">Company: {{ warning.company }}</small>
            </div>
            <div>
                <button type="button" class="btn btn-sm btn-outline-primary">Order</button>
            </div>
        </div>
    {% empty %}
        <div class="text-center text-muted py-3">
            <i class="fas fa-boxes fa-2x mb-2"></i>
            <p>No stock warnings</p>
        </div>
    {% endfor %}
</div>
<div class="text-center mt-2">
    <a href="#" class="btn btn-sm btn-outline-primary">View All Stock</a>
</div>
