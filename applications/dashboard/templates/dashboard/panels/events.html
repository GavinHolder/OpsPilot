<div class="list-group">
    {% for event in events %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2">
            <div>
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">{{ event.title }}</h6>
                    <small>{{ event.time }}</small>
                </div>
                <small class="text-muted">Location: {{ event.location }}</small>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Reschedule</button>
            </div>
        </div>
    {% empty %}
        <div class="text-center text-muted py-3">
            <i class="fas fa-calendar-alt fa-2x mb-2"></i>
            <p>No upcoming events</p>
        </div>
    {% endfor %}
</div>
<div class="text-center mt-2">
    <a href="#" class="btn btn-sm btn-outline-primary">View All Events</a>
</div>
