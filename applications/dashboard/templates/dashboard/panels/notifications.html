<div class="list-group">
    {% for notification in notifications %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2 urgency-{{ notification.urgency }}">
            <div>
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">{{ notification.message }}</h6>
                    <small>{{ notification.created_at }}</small>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Dismiss</button>
            </div>
        </div>
    {% empty %}
        <div class="text-center text-muted py-3">
            <i class="fas fa-check-circle fa-2x mb-2"></i>
            <p>No new notifications</p>
        </div>
    {% endfor %}
</div>
<div class="text-center mt-2">
    <a href="#" class="btn btn-sm btn-outline-primary">View All Notifications</a>
</div>
