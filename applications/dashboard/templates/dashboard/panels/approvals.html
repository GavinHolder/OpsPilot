<div class="list-group">
    {% for approval in approvals %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mb-2">
            <div>
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">{{ approval.title }}</h6>
                    <small>{{ approval.amount }}</small>
                </div>
                <small class="text-muted">Requested by: {{ approval.requester }}</small>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-success">Approve</button>
                <button type="button" class="btn btn-sm btn-outline-danger">Reject</button>
            </div>
        </div>
    {% empty %}
        <div class="text-center text-muted py-3">
            <i class="fas fa-check-circle fa-2x mb-2"></i>
            <p>No pending approvals</p>
        </div>
    {% endfor %}
</div>
<div class="text-center mt-2">
    <a href="#" class="btn btn-sm btn-outline-primary">View All Approvals</a>
</div>
